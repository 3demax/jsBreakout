<html>

<head>
	<link rel="stylesheet" href="css/field.css" type="text/css" />
	<script type="text/javascript" src="js/right.js"></script>
	<script type="text/javascript" src="js/plugins/keys.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript">
	function AppLoop(){
		App.update();
		setTimeout(AppLoop, App.cycleDuration);
	}
	$(document).on('ready', function() {
		App.load();
		AppLoop();
	});

	</script>
</head>

<body>
	<div id="wrapper">
	    <div id="field">
	        <div id="ball">
	        </div>
	        <div id="racket" style="left:200px">
	        </div>
	    </div>
	    		<div id="info">
			<dl>
				<span id="level">
					<dt>level:</dt>
					<dd>1</dd>
				</span>
				<span id="points">
					<dt>points:</dt>

					<dd>24</dd>
				</span>
				<span id="lives">
					<dt>lives:</dt>
					<dd>3/5</dd>
				</span>
			</dl>

		</div>
	</div>
	<!--<script type="text/javascript" src="js/classes.js"></script>-->
	<script type="text/javascript" src="js/stdin.js"></script>
</body>

</html>
