<!DOCTYPE html>
<html>
<head>
	<title>jsBreakout</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/field.css" type="text/css" />
	<!--	RightJS library-->
	<script type="text/javascript" src="js/right.js"></script>
	<!--	helper scripts	-->
	<script type="text/javascript" src="js/classes.js"></script>
	<script type="text/javascript" src="js/physics.js"></script>
	<!--	Main script-->
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript">
	function AppLoop(){
		if (App.running) {App.update();}
		setTimeout(AppLoop, App.cycleDuration);
	}
	$(document).on('ready', function() {
		App.load();
		App.reset();
		AppLoop();
	});
	</script>
</head>

<body>
	<a href="https://github.com/3demax/jsBreakout"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
	
	<div id="wrapper">
	    <div id="field">
		    <div id="bricks-layer"></div>
	        <div id="ball"></div>
			<div id="racket"></div>
			<div id="display">
				<p id="message"></p>
			</div>
	    </div>
		<div id="arrows">
			<button id="arrow-left">&larr;</button>
			<button id="arrow-right">&rarr;</button>
		</div>
	    <div id="info">
			<dl>
				<dt>jsBREAKOUT</dt>
				<dd id="about">
					A clone of the classic Atari game. Use arrow keys or mouse to move the pad and destroy bricks with the ball.
				</dd>
				<dt>points:</dt><dd id="points"></dd>
				<dt>lives left:</dt><dd id="lives"></dd>
			</dl>
		</div>
		<audio id="player" src="sound/wall.wav" preload="auto" autobuffer></audio>
	</div>
</body>
</html>
