<html>

<head>
	<link rel="stylesheet" href="css/field.css" type="text/css" />
	<script type="text/javascript" src="js/right.js"></script>
	<script type="text/javascript" src="js/plugins/keys.js"></script>

	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/classes.js"></script>
	<script type="text/javascript">
	function AppLoop(){
		App.update();
		setTimeout(AppLoop, App.cycleDuration);
	}
	$(document).on('ready', function() {
		App.load();
		AppLoop();
	});

	</script>
</head>

<body>
	<div id="info">
		<span id="key">None</span>
	</div>
	<div id="field">
		<div id="ball"></div>
		<div id="racket"></div>
	</div>
<script type="text/javascript">
	var kbd = new Keyboard();
	pad = document.getElementById("racket");
	var width = 480;
	var step = 120;
	padLeft = 0;
	function movePad(keyName){
		if(keyName === 'arrowRight' && padLeft < width){
			padLeft += step;
			pad.style.left = padLeft + 'px';
		} else if (keyName === 'arrowLeft' && padLeft > 0){
			padLeft -= step;
			pad.style.left = padLeft +'px';
		}
	}
	document.onkeydown = function(event){
		movePad(kbd.key[event.which]);
	}
</script>
</body>

</html>
