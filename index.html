<!DOCTYPE html>
<html>
<head>
	<title>jsBreakout</title>
	<link rel="stylesheet" href="css/field.css" type="text/css" />
	<script type="text/javascript" src="js/right.js"></script>
	<script type="text/javascript" src="js/plugins/keys.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript">
	function AppLoop(){
		App.update();
		setTimeout(AppLoop, App.cycleDuration);
	}
	$(document).on('ready', function() {
		App.load();
		AppLoop();
	});
	</script>
</head>

<body>
	<div id="wrapper">
    <div id="field">
	    <div id="bricks-layer"></div>
        <div id="ball"></div>
		<div id="racket"></div>
		<div id="display"></div>
    </div>
	    <div id="info">
			<dl>
				<dt>level:</dt><dd id="level"></dd>
				<dt>points:</dt><dd id="points"></dd>
				<dt>lives:</dt><dd id="lives"></dd>
			</dl>
			<p id="options">
				<button onclick = "javascript:App.state.record()">Record the results and quit</button>
				<a href="">Previous results</a>
			</p>
		</div>
	</div>
	<script type="text/javascript" src="js/classes.js"></script>
</body>
</html>
